<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <!-- <h3 class="title pb-4">Perfil de programador</h3> -->
                          <!-- <div class="social-line text-center">
                              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                  <i class="fa fa-google-plus"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                  <i class="fa fa-twitter"></i>
                              </a>
                          </div> -->
                          <form class="register-form" [formGroup]="signInForm">
                              <div style="color: #303A52; font-weight: bold;" class="mb-2">Email</div>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" style="background: #DAD5FD;">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="text" formControlName="mail" style="background: #F5F5F5;" class="form-control" placeholder="Ingrese su correo electrónico" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <div style="color: #303A52; font-weight: bold;" class="mb-2 mt-4">Contraseña</div>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" style="background: #DAD5FD;">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="text" formControlName="contraseña" style="background: #F5F5F5;" class="form-control" placeholder="Ingrese su contraseña" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <div class="d-flex justify-content-end mt-1">
                                  <a style="font-size: 12px; color: #303A52!important; font-weight: 500;" href="#">Recuperar Contraseña</a>
                              </div>
                              <div class="pt-3 d-flex justify-content-center">
                                  <img src="../../../assets/img/captcha.PNG" alt="captcha" style="width: 350px;">
                              </div>
                              <div class="d-flex justify-content-center align-items-center">
                                <button class="btn btn-danger btn-round mt-2" style="border-radius: 4px!important; text-transform: capitalize;" (click)="iniciarSesion(signInForm.value)" >Iniciar Sesión</button>
                              </div>
                              <!-- <button style="width: 166px; height: 50px; border-radius: 4px; background: #482FF7;">Iniciar Sesión</button> -->
                          </form>
                          <!-- <div class="forgot">
                              <a href="#" class="btn  btn-link btn-danger">Forgot password?</a>
                          </div> -->
                      </div>
                    </div>
                </div>
                <!-- <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
                </div> -->
            </div>
    </div>
</div>
